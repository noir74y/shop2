plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ru.noir74'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

bootJar {
	launchScript()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-r2dbc', version: '3.4.5'
	implementation group: 'org.postgresql', name: 'r2dbc-postgresql', version: '1.0.7.RELEASE'
	implementation group: 'io.r2dbc', name: 'r2dbc-spi', version: '1.0.0.RELEASE'

	implementation group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.4'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '3.4.5'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.6.3'
	annotationProcessor  group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.6.3'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.4.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
