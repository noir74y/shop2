<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Auth Status Fragment</title>
</head>
<body>

<div th:fragment="authStatus">
  <div th:if="${userName}">
    <p>Вы вошли как пользователь: <span th:text="${userName}"></span></p>
    <a th:href="@{/logout}">Выйти</a>
  </div>
  <div th:unless="${userName}">
    <p>Вы не вошли в систему.</p>
    <a th:href="${loginUrl}">Войти</a>
  </div>
</div>

</body>
</html>
