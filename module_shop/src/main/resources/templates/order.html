<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Заказ</title>
    <style>
        table {
             border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/auth-status :: authStatus}">
    <p>Загрузка статуса пользователя...</p>
</div>

<div th:replace="~{fragments/navigator-panel :: NavigatorPanel}">
    <p>Загрузка ссылок навигации...</p>
</div>


<h1>Заказ</h1>

<table id='itemsTable'>
    <thead>
    <tr>
        <th>Картинка</th>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
        <td><img th:src="|/image/${item.product.id}|" alt="" width="100" height="100"></td>
        <td>
            <a
                    th:href="|/product/${item.product.id}|"
                    th:text="${item.product.title}">
                ></a>
        </td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
    </tr>
    </tbody>
</table>

<p></p>
<label for="total">Стоимость</label>
<input type="text" id="total" name="total" readonly th:value="${total}">

</body>

</html>
